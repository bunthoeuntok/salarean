server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: sms_user
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10  # Maximum number of connections in pool
          max-idle: 5     # Maximum idle connections
          min-idle: 2     # Minimum idle connections
          max-wait: 2000  # Max wait time (ms) when pool exhausted

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-chars}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 2592000000 # 30 days in milliseconds

app:
  photo:
    upload-dir: ./uploads/profile-photos
    max-file-size: 5242880  # 5MB in bytes
    allowed-types:
      - image/jpeg
      - image/png

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: false
