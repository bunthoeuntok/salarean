server:
  port: 8084

spring:
  application:
    name: grade-service
  datasource:
    url: jdbc:postgresql://localhost:5436/grade_db
    username: sms_user
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 2000
  cache:
    type: redis
    redis:
      time-to-live: 1800000
  rabbitmq:
    host: localhost
    port: 5672
    username: sms_user
    password: ${RABBITMQ_PASSWORD:password}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-chars}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: false

logging:
  level:
    "[com.sms.grade]": DEBUG
