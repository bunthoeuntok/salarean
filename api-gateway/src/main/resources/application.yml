server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Methods Access-Control-Allow-Headers, RETAIN_UNIQUE
      routes:
        # Auth Service (no auth required)
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

        # Profile Service (requires auth)
        - id: profile-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/profile/**
          filters:
            - JwtAuthenticationFilter
            - RewritePath=/api/profile/(?<segment>.*), /api/profile/${segment}

        # Teacher School Service (requires auth) - moved to student-service
        - id: teacher-school-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/api/teacher-school/**
          filters:
            - JwtAuthenticationFilter

        # Auth Service OpenAPI Docs
        - id: auth-service-openapi
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/v3/api-docs/**
          filters:
            - RewritePath=/auth-service/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Student Service OpenAPI Docs
        - id: student-service-openapi
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/student-service/v3/api-docs/**
          filters:
            - RewritePath=/student-service/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Student Service
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/api/students/**,/api/classes/**,/api/schools/**
          filters:
            - JwtAuthenticationFilter

        # Attendance Service
        - id: attendance-service
          uri: lb://ATTENDANCE-SERVICE
          predicates:
            - Path=/api/attendance/**
          filters:
            - JwtAuthenticationFilter

        # Grade Service
        - id: grade-service
          uri: lb://GRADE-SERVICE
          predicates:
            - Path=/api/grades/**,/api/subjects/**,/api/assessment-types/**
          filters:
            - JwtAuthenticationFilter

        # Grade Service OpenAPI Docs
        - id: grade-service-openapi
          uri: lb://GRADE-SERVICE
          predicates:
            - Path=/grade-service/v3/api-docs/**
          filters:
            - RewritePath=/grade-service/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Report Service
        - id: report-service
          uri: lb://REPORT-SERVICE
          predicates:
            - Path=/api/reports/**
          filters:
            - JwtAuthenticationFilter

        # Notification Service
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - JwtAuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-chars}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    urls:
      - name: auth-service
        url: /auth-service/v3/api-docs
      - name: student-service
        url: /student-service/v3/api-docs
      - name: grade-service
        url: /grade-service/v3/api-docs
  api-docs:
    enabled: true
