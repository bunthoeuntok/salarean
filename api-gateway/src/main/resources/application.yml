server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service (no auth required)
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

        # Auth Service OpenAPI Docs
        - id: auth-service-openapi
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/v3/api-docs/**
          filters:
            - RewritePath=/auth-service/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Student Service
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/api/students/**,/api/classes/**,/api/schools/**
          filters:
            - JwtAuthenticationFilter

        # Attendance Service
        - id: attendance-service
          uri: lb://ATTENDANCE-SERVICE
          predicates:
            - Path=/api/attendance/**
          filters:
            - JwtAuthenticationFilter

        # Grade Service
        - id: grade-service
          uri: lb://GRADE-SERVICE
          predicates:
            - Path=/api/grades/**,/api/subjects/**,/api/assessment-types/**
          filters:
            - JwtAuthenticationFilter

        # Report Service
        - id: report-service
          uri: lb://REPORT-SERVICE
          predicates:
            - Path=/api/reports/**
          filters:
            - JwtAuthenticationFilter

        # Notification Service
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - JwtAuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-chars}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    urls:
      - name: auth-service
        url: /auth-service/v3/api-docs
  api-docs:
    enabled: true
