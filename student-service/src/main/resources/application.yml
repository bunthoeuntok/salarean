server:
  port: 8082

spring:
  application:
    name: student-service
  datasource:
    url: jdbc:postgresql://localhost:5433/student_db
    username: ${DB_USERNAME:sms_user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      enabled: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30 minutes in milliseconds

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}

app:
  upload:
    dir: ${UPLOAD_DIR:uploads/students}
    max-file-size: 5242880
    allowed-extensions: jpg,jpeg,png
    standard-size: 400
    thumbnail-size: 100

logging:
  level:
    com.sms.student: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
